spring:
  application:
    name: vibeshub-2
  datasource:
    url: jdbc:mysql://localhost:3306/vibez
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        jdbc:
          lob:
            non_contextual_creation: true


